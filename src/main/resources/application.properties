#\u5982\u679C\u662F\u5728config\u6587\u4EF6\u4E0B\u7684\u914D\u7F6E\u6587\u4EF6\uFF0C\u5219\u4F18\u5148\u7EA7\u6BD4\u6539\u6587\u4EF6\u8981\u9AD8

#\u4E3B\u914D\u7F6E\u6587\u4EF6\uFF0C\u914D\u7F6E\u4E86\u8FD9\u4E2A\u4F1A\u4F18\u5148\u8BFB\u53D6\u91CC\u9762\u7684\u5C5E\u6027\u8986\u76D6\u4E3B\u914D\u7F6E\u6587\u4EF6\u7684\u5C5E\u6027
spring.profiles.active=prod

#=======\u9879\u76EE\u8DEF\u5F84\u914D\u7F6E========
server.servlet-path=/${custom.project_name}

#===========\u6570\u636E\u5E93\u8BBE\u7F6E==============
#\u6570\u636E\u5E93\u9A71\u52A8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#\u8FDE\u63A5\u6C60\u8BBE\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
##\u521D\u59CB\u5316\u8FDE\u63A5\u6570, \u9ED8\u8BA4: 10
spring.datasource.initialSize=10
##\u8FDE\u63A5\u6C60\u4E2D\u4FDD\u7559\u7684\u6700\u5927\u8FDE\u63A5\u6570, \u9ED8\u8BA4: 100
spring.datasource.maxActive=30
##\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF, \u9ED8\u8BA4: initialSize
spring.datasource.minIdle=5
##\u8BBF\u95EE\u524D\u9A8C\u8BC1\u94FE\u63A5\u6709\u6548\u6027, \u9ED8\u8BA4: false
spring.datasource.testOnBorrow=true
##\u9A8C\u8BC1\u6570\u636E\u5E93\u8FDE\u63A5\u7684\u6709\u6548\u6027sql, \u9ED8\u8BA4: null
spring.datasource.validationQuery=SELECT 1
##\u9A8C\u8BC1\u6570\u636E\u5E93\u8FDE\u63A5\u9891\u7387(\u6BEB\u79D2), \u9ED8\u8BA4: 30000
spring.datasource.validationInterval=30000
##\u662F\u5426\u8FDB\u884C\u65E0\u7528\u94FE\u63A5\u56DE\u6536, \u9ED8\u8BA4: false
spring.datasource.removeAbandoned=true
##\u94FE\u63A5\u6709\u6548\u671F,\u8D85\u65F6\u5C06\u88AB\u56DE\u6536(\u79D2), \u9ED8\u8BA4: 60
spring.datasource.removeAbandonedTimeout=60

#=======mybatis\u914D\u7F6E=========
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappings/**/*.xml
mybatis.type-aliases-package=com.fzy.core.entity

#======= redis\u914D\u7F6E==========
#redis
spring.redis.database=0
#\u8FDE\u63A5\u6570
spring.redis.pool.max-active=8
#\u6700\u5927\u8FDE\u63A5\u6570
spring.redis.pool.max-idle=8
#\u6700\u5C0F\u8FDE\u63A5\u6570
spring.redis.pool.min-idle=0
#\u8D85\u65F6\u65F6\u95F4
spring.redis.pool.max-wait=-1

spring.redis.timeout=0

#======= \u65E5\u5FD7\u6587\u4EF6\u914D\u7F6E =======
logging.config=classpath:logback-config.xml


#============\u6587\u4EF6\u8BBE\u7F6E==============
#\u662F\u5426\u5141\u8BB8\u6587\u4EF6\u4E0A\u4F20
spring.http.multipart.enabled=true
#\u6587\u4EF6\u5927\u5C0F\u9608\u503C\uFF0C\u5F53\u5927\u4E8E\u8FD9\u4E2A\u9608\u503C\u65F6\u5C06\u5199\u5165\u5230\u78C1\u76D8\uFF0C\u5426\u5219\u5728\u5185\u5B58\u4E2D\u3002\u9ED8\u8BA4\u503C\u4E3A0
spring.http.multipart.file-size-threshold=0
# \u5355\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-file-size=${custom.max_file_size}Mb
# \u8BF7\u6C42\u914D\u7F6E
spring.http.multipart.max-request-size=${custom.max_file_size}Mb
#\u8BA9\u89E3\u6790\u6587\u4EF6\u7684\u65F6\u5019\u518D\u629B\u5F02\u5E38,\u7136\u540EController\u4E2D\u5B9A\u4E49\u5F02\u5E38\u5904\u7406\u7684\u65B9\u6CD5
spring.http.multipart.resolve-lazily=true



#======= \u81EA\u5B9A\u4E49\u914D\u7F6E ==========
#\u9879\u76EE\u8DEF\u5F84
custom.project_name=boot
#\u7248\u672C\u4FE1\u606F
custom.version=v1
custom.console=/console/${custom.version}
custom.ihttp=/api/${custom.version}
#\u5206\u9875\u53C2\u6570
custom.page_no=1
custom.page_size=10
#token \u6709\u6548\u65F6\u95F4(\u6BEB\u79D2)
custom.token_expiration=1800000
#\u6700\u5927\u8BF7\u6C42\u62A5\u6587\u6570
custom.max_context_length=1024
#\u6700\u5927\u6587\u4EF6\u4E0A\u4F20\u5927\u5C0F
custom.max_file_size=10
#\u9879\u76EE\u5730\u5740
custom.server_url=http://127.0.0.1:8080
#\u9879\u76EE\u8DEF\u5F84
custom.project_server_url=${custom.server_url}/${custom.project_name}


